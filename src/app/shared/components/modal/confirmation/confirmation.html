<div class="modal fade show" tabindex="-1" *ngIf="visible" style="display: block; padding-top: 150px">
    <div class="modal-dialog z-3 fixed-top modal-dialog-scrollable">
        <div class="modal-content px-4 pb-4">
            <div class="modal-header pb-0 border-0">

                <button type="button" class="btn-close" (click)="close()"></button>
            </div>
            <div class="d-flex flex-column align-items-center ">
                <i class="bi bi-exclamation-circle fs-1"></i>
                <h1 style="font-weight:bolder;" class="modal-title fs-4 text-center">{{ title }}</h1>
            </div>
            <div class="modal-body py-0">
                <ng-content></ng-content>
            </div>

            <div class="border-0 d-flex gap-2">
                <button type="button" class="btn btn-secondary w-100 border-1 bg-transparent text-dark"
                    (click)="close()">{{cancel}}</button>
                <button type="button" class="btn btn-dark w-100"
                    [ngClass]="{'btn-danger': confirmText.includes('delete')}" (click)="save()">{{confirmText}}</button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show z-1"></div>
</div>
