<div class="">
    <div class="">
        <div class="">
            <div class="mb-4">
                <app-button label="Back" icon="bi-arrow-left-circle" styleClass="bg-white text-dark border-0"
                    (click)="router.navigate(['/accounts'])"></app-button>

                <div class="mt-3">
                    <h1 class="fs-4 fw-bolder">Accounts details</h1>
                </div>
            </div>

            <div class="shadow-sm border-0 rounded-3 p-4">
                <form class="container">
                    <div class="row">
                        <div class="mb-3 col">
                            <p for="accountName" class="form-label" style="font-size: 16; font-weight: 700">
                                Account Name:
                            </p>
                            <p style="font-size: 14px">{{ account?.name }}</p>
                        </div>
                        <div class="mb-3 col">
                            <p for="accountEmail" class="form-label" style="font-size: 16; font-weight: 700">
                                Account Email:
                            </p>
                            <p style="font-size: 14px">{{ account?.email }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <p for="accountPhone" class="form-label fw-bold" style="font-size: 16; font-weight: 700">
                                Account Phone:
                            </p>
                            <p style="font-size: 14px">{{ account?.phone }}</p>
                        </div>

                        <div class="mb-3 col">
                            <p for="accountBalance" class="form-label fw-bold" style="font-size: 16; font-weight: 700">
                                Balance:
                            </p>
                            <p style="font-size: 14px">{{ account?.amount | priceFormat }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <p for="accountPhone" class="form-label fw-bold" style="font-size: 16; font-weight: 700">
                                Account Status:
                            </p>
                            <p [ngClass]="$any(account?.status | statusColor)" style="font-size: 14px">
                                {{ account?.status }}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <app-button label="Edit Account" icon="bi-pencil-square" styleClass="btn-dark"
                                (click)="editAccount($event)"></app-button>
                        </div>
                        <app-edit-modal [title]="'Edit Account'" [visible]="showModal" (closeModal)="closeModal()"
                            (saveChanges)="save()">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" [value]="account.name" name="name"
                                        (input)="account.name = $event.target.value" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="text" class="form-control" [value]="account.email" name="email"
                                        (input)="account.email = $event.target.value" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Balance</label>
                                    <input type="text" class="form-control" [value]="account.amount"
                                        (input)="onAmountChange($event)" name="balance" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" [value]="account.phone" name="phone"
                                        (input)="account.phone = $event.target.value" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" [(ngModel)]="account.status" name="status">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </div>
                            </form>
                        </app-edit-modal>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="shadow-sm border-0 rounded mt-4 p-4 bg-white">
    <h5 class="mb-3 fw-bold">Transactions History</h5>
    <app-table [columns]="columns" [data]="transactions" [showActions]="true" (edit)="onEdit($event)"
        (delete)="onDelete($event)"></app-table>
</div>
