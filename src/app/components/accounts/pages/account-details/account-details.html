<div class="">
    <div class="">
        <div class="">
            <div class=" mb-4">
                <app-button label="Back" icon="bi-arrow-left-circle" styleClass="bg-white text-dark border-0"
                    (click)="router.navigate(['/accounts'])"></app-button>

                <div class="mt-3">

                    <h1 class="fs-5 fw-bolder">Accounts details</h1>
                    <p class="fs-6">Your account details will be displayed here.</p>
                </div>
            </div>

            <div class="  shadow-sm w-50 rounded-3 p-3">

                <form class="container">
                    <div class="row">

                        <div class="mb-3 col">
                            <p for="accountName" class="form-label fw-bold">Account Name:</p>
                            <p>{{ account?.name }}</p>

                        </div>
                        <div class="mb-3 col">
                            <p for="accountEmail" class="form-label fw-bold">Account Email:</p>
                            <p>{{ account?.email }}</p>

                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col ">
                            <p for="accountPhone" class="form-label fw-bold">Account Phone:</p>
                            <p>{{ account?.phone }}</p>

                        </div>

                        <div class="mb-3 col">
                            <p for="accountBalance" class="form-label fw-bold">Balance:</p>
                            <p>{{ account?.amount | priceFormat }}</p>

                        </div>
                    </div>
                    <div class="row">

                        <div class="mb-3 col">
                            <p for="accountPhone" class="form-label fw-bold">Account Status:</p>
                            <p [ngClass]="$any(account?.status | statusColor)">{{ account?.status }}</p>

                        </div>
                        <div class="mb-3 col">
                            <app-button label="Edit Account" icon="bi-pencil-square" styleClass="btn-dark"
                                (click)="editAccount($event)"></app-button>
                        </div>
                        <app-edit-modal [title]="'Edit Account'" [visible]="showModal" (closeModal)="closeModal()"
                            (saveChanges)="save()">

                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" [value]="account.name" name="name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="text" class="form-control" [value]="account.email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Balance</label>
                                    <input type="text" class="form-control" [value]="account.amount | priceFormat"
                                        (input)="onAmountChange($event)" name="balance">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" [value]="account.phone" name="phone">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" [(ngModel)]="account.status" name="status">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </div>
                            </form>
                        </app-edit-modal>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
