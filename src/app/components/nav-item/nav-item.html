<ul class="nav flex-column  pt-4 position-relative " style="height: calc(80vh);">
    <li class="nav-item rounded-2 my-1" *ngFor="let item of items" routerLinkActive="active"
        [ngClass]="{'bg-dark text-white' : isActiveRoute(item.link)}" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link d-flex align-items-center" [routerLink]="item.link">
            <i class="bi me-2" [ngClass]="item.icon"></i>
            {{ item.label }}
        </a>
    </li>

    <li class="nav-item rounded-2 my-1 position-absolute bottom-0 w-100">

        <a class="nav-link d-flex align-items-center" style="cursor: pointer;" (click)="logout()"> <i
                class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </li>
</ul>
