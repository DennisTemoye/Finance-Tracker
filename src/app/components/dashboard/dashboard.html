<div class="">
  <div class="">
    <div class="mb-4">
      <h1 class="fs-4 fw-bolder mb-2">Dashboard Overview</h1>
    </div>

    <div class="d-flex flex-wrap gap-4">
      <app-card
        class="flex-grow-1"
        *ngFor="let stat of statistics"
        [title]="stat.label"
        [content]="stat.value"
      ></app-card>
    </div>
  </div>
  <div class="shadow-sm border-0 rounded mt-4 p-4 bg-white">
    <h5 class="mb-3 fw-bold">Financial Overview</h5>
    <div style="height: 400px; width: 100%">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'"
      >
      </canvas>
    </div>
  </div>

  <div class="shadow-sm border-0 rounded mt-4 p-4 bg-white">
    <h5 class="mb-3 fw-bold">Recent Transactions</h5>
    <app-table
      [columns]="columns"
      [data]="transactions"
      [showActions]="true"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (select)="onSelect($event)"
      [enablePagination]="false"
    ></app-table>
  </div>
</div>
