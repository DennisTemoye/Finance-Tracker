<div class="reports-container">
  <div class="mb-4">
    <h1 class="fs-4 fw-bolder mb-3">Financial Reports</h1>
    <div class="d-flex justify-content-between align-items-center">
      <p class="text-muted">Comprehensive financial insights and analytics</p>
      <button class="btn btn-dark" (click)="exportReport()">
        <i class="bi bi-download me-2"></i>Export Report
      </button>
    </div>
  </div>

  <div class="stats-grid mb-4">
    <app-card
      class="flex-grow-1"
      *ngFor="let stat of statistics"
      [title]="stat.label"
      [content]="stat.value"
    ></app-card>
  </div>

  <div class="row g-4 mb-4">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div style="height: 350px">
            <canvas
              baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div style="height: 350px">
            <canvas
              baseChart
              [data]="doughnutChartData"
              [options]="doughnutChartOptions"
              type="doughnut"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4 mb-4">
    <div class="col-lg-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div style="height: 350px">
            <canvas
              baseChart
              [data]="pieChartData"
              [options]="pieChartOptions"
              [type]="pieChartType"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
