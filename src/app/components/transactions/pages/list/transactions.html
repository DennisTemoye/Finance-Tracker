<div class="">
    <div class="">
        <div class="d-flex justify-content-between align-items-center">
            <p class="fs-4 fw-bolder font-bold">Transaction List</p>

            <div class="d-flex flex-wrap gap-4">
                <button class="btn btn-dark" (click)="createTransaction($event)">
                    <i class="bi bi-plus-circle me-2"></i>Add Transaction
                </button>
            </div>
        </div>

        <div class="d-flex gap-3 mt-4 mb-3">
            <div class="input-group w-25">
                <input type="text" class="form-control border-1 border-black" placeholder="Search Transactions..."
                    [(ngModel)]="searchTerm" (input)="onSearchChange($any($event.target).value)" />
                <button class="btn btn-dark" type="button">Search</button>
            </div>
            <div class="input-group w-25">
                <select class="form-select border-1 border-black" [(ngModel)]="statusFilter"
                    (change)="onStatusFilterChange($any($event.target).value)">
                    <option value="">Filter by Status</option>
                    <option value="Successful">Successful</option>
                    <option value="Pending">Pending</option>
                    <option value="Failed">Failed</option>
                </select>
            </div>
            <button class="btn btn-outline-secondary" type="button" (click)="clearFilters()">
                <i class="bi bi-x-circle me-2"></i>Clear Filters
            </button>
        </div>

        <div class="rounded p-4 bg-white mt-2">
            <app-table [columns]="columns" [data]="filteredTransactions" [showActions]="true" (edit)="onEdit($event)"
                (delete)="onDelete($event)" (select)="onSelect($event)" [showActivateButton]="false"></app-table>
        </div>


        <app-confirmation [title]="'Are you sure?'" [message]="'Are you sure you want to delete this account?'"
            [visible]="showConfirmationModal" (closeModal)="closeConfirmationModal()" (saveChanges)="onConfirm()"
            confirmText="Yes, delete">
        </app-confirmation>
        <app-confirmation [title]="'Are you sure?'" [message]="'Are you sure you want to activate this account?'"
            [visible]="showActivateConfirmationModal" (cancel)="closeActivateConfirmationModal()"
            (saveChanges)="onConfirmActivate()" confirmText="Yes, activate">
        </app-confirmation>
        <app-confirmation [title]="'Are you sure?'" [message]="'Are you sure you want to deactivate this account?'"
            [visible]="showDeactivateConfirmationModal" (cancel)="closeDeactivateConfirmationModal()"
            (saveChanges)="onConfirmDeactivate()" confirmText="Yes, deactivate">
        </app-confirmation>
        <app-create-modal [title]="'Create Transaction'" [visible]="showCreateModal" (closeModal)="closeModal()"
            (saveChanges)="save()">
            <form (ngSubmit)="createTransaction($event)">
                <div class="mb-3">
                    <label class="form-label">Account</label>
                    <select class="form-select" [(ngModel)]="selectedAccountUser.account" name="account">
                        <option *ngFor="let acc of accounts" [ngValue]="acc.name">{{ acc.name }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" [(ngModel)]="newTransaction.phone" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="text" class="form-control" name="amount" [(ngModel)]="newTransaction.amount" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Payment Method</label>
                    <select class="form-select" name="method" [(ngModel)]="newTransaction.method">
                        <option [value]="'Credit Card'">Credit Card</option>
                        <option [value]="'Debit Card'">Debit Card</option>
                        <option [value]="'PayPal'">PayPal</option>
                        <option [value]="'Bank Transfer'">Bank Transfer</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status" [(ngModel)]="newTransaction.status">
                        <option [value]="'Failed'">Failed</option>
                        <option [value]="'Pending'">Pending</option>
                        <option [value]="'Successful'">Successful</option>
                    </select>
                </div>
            </form>
        </app-create-modal>
    </div>
</div>
